<!-- MoreDevice -->

<ons-page id="moreDevice">
    <ons-search-input style="width:100%" placeholder="Search" onchange="ons.notification.alert('Searhed for: ' + this.value)"></ons-search-input>

    <ons-card style="margin-top:30px;border-radius:10px;">
        <ons-row>
            <ons-col class="center" style="margin:auto;">
                <img src="img/fitbit.png" style="width:80px;" alt="">
            </ons-col>
            <ons-col class="center" style="margin:auto;">
                Wareable Device ,HRV Data
            </ons-col>
            <ons-col class="center" style="margin:auto;">
                <img style="width:40px;height:40px;" src="img/add.png" alt="">
            </ons-col>
        </ons-row>
    </ons-card>
    <ons-card style="margin-top:30px;border-radius:10px;">
        <ons-row>
            <ons-col class="center" style="margin:auto;">
                <img src="img/applewatch.png" style="width:95px;" alt="">
            </ons-col>
            <ons-col class="center" style="margin:auto;">
                Wareable Device ,HRV Data
            </ons-col>
            <ons-col class="center" style="margin:auto;">
                <img style="width:40px;height:40px;" src="img/yes.png" alt="">
            </ons-col>
        </ons-row>
    </ons-card>
    <ons-col style="margin-top:30px">
        <div class="center">
            <ons-button class="b1" id="recommend">RECOMMEND NEW DEVICES</ons-button>
        </div>
    </ons-col>
    <script>
            document.addEventListener('init', function (event) {
                var page = event.target;
                if (page.id == "moreDevice") {
                    document.querySelector('ons-back-button').hide();
                }
            })
    </script>
</ons-page>
