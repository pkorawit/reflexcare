<ons-page id="smartReflexPush">
    <ons-row>
        <!--Cover-->
        <ons-col>
            <div class="welcomeCover"></div>
            <div id="profilePushed"></div>
        </ons-col>
    </ons-row>
    <div>
        <ons-row class="right" style="margin-bottom:7px;margin-top:7px">
            <!--Content-->
            <ons-col></ons-col>
            <ons-col class="center Sukhumvit-font verticalLine">
                <div class="color">Steps</div>
                <div id="stepPush"></div>
            </ons-col>
            <ons-col class="center Sukhumvit-font verticalLine">
                <div class="color">Calories</div>
                <div id="calPush"></div>
            </ons-col>
            <ons-col class="center Sukhumvit-font verticalLine">
                <div class="color">Heart rate</div>
                <div id="hrPush"></div>
            </ons-col>
            <ons-col width="15px"></ons-col>
        </ons-row>
        <ons-row class="center" style="margin-bottom: 20px">
            <ons-col>
                <hr style=" border: 0.5px solid #e53d3d;">
            </ons-col>
            <ons-col width="24%" style="color: #e53d3d;font-family:SukhumvitSet-Bold">Today</ons-col>
            <ons-col>
                <hr style=" border: 0.5px solid #e53d3d;">
            </ons-col>
        </ons-row>
        <ons-row>
            <canvas id="myChartPush"></canvas>
            <!-- Radar Chart -->
        </ons-row>
        <hr style="width: 97%;   border: 0.5px solid #e53d3d;">
        <ons-row>
            <ons-col>
                <ons-carousel auto-scroll overscrollable id="gaugeCarouselReflexPush">
                    <ons-carousel-item>
                        <div style="text-align: center; font-size: 20px;">
                            <ons-row id="inner">
                                <ons-col class="center">
                                    <div>
                                        <canvas id="heartFitPush"></canvas>
                                        <!-- Heart Fit Gauge -->
                                    </div>
                                    <div class="color">Heart fit</div>
                                </ons-col>
                            </ons-row>
                        </div>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <div style="text-align: center; font-size: 20px; ">
                            <ons-row>
                                <ons-col class="center">
                                    <div>
                                        <canvas id="metabolismFitPush"></canvas>
                                        <!-- metabolismFit Gauge -->
                                    </div>
                                    <div class="color">Metabolism fit</div>
                                </ons-col>
                            </ons-row>
                        </div>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <div style="text-align: center; font-size: 20px;">
                            <ons-row>
                                <ons-col class="center">
                                    <div>
                                        <canvas id="motionFitPush"></canvas>
                                        <!-- motionFit Gauge -->
                                    </div>
                                    <div class="color">Motion fit</div>
                                </ons-col>
                            </ons-row>
                        </div>
                    </ons-carousel-item>
                </ons-carousel>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 25px;margin-bottom: 30px">
            <ons-col>
                <div class="center">
                    <ons-button id="heartBtnPush" class="buttonText gaugeViewButton color">Heart fit</ons-button>
                    <ons-button id="metaBtnPush" class="buttonText gaugeViewButton color">Metabolism fit</ons-button>
                    <ons-button id="motionBtnPush" class="buttonText gaugeViewButton color">Motion fit</ons-button>
                </div>
            </ons-col>
        </ons-row>
        <ons-row class="center">
            <ons-col>
                <hr style="width: 97%;   border: 0.5px solid #e53d3d;">
            </ons-col>
            <ons-col width="20%" style="color: #e53d3d;font-family:SukhumvitSet-Bold">คำแนะนำ</ons-col>
            <ons-col>
                <hr style="width: 97%;   border: 0.5px solid #e53d3d;;">
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col class="center careText">
                <div class="color">ผลสุขภาพของคุณมีความเสี่ยงที่จะไม่สบายสูง</div>
                <div class="color">ควรพบแพทย์ เพื่อตรวจเช็คร่างกาย</div>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col>
                <hr style="width: 97%;   border: 0.5px solid #e53d3d;">
            </ons-col>
        </ons-row>

        <ons-row style="margin-top: 25px">
            <ons-col>
                <div class="center">
                    <ons-button id="dailybtnPush" class="buttonText gaugeViewButton color">Daily</ons-button>
                    <ons-button id="weekbtnPush" class="buttonText gaugeViewButton color">Week</ons-button>
                    <ons-button id="monthbtnPush" class="buttonText gaugeViewButton color">Month</ons-button>
                    <ons-button id="yearbtnPush" class="buttonText gaugeViewButton color">Year</ons-button>
                </div>
            </ons-col>
        </ons-row>

        <ons-carousel auto-scroll overscrollable id="lineChartCarouselPush">
            <ons-carousel-item>
                <ons-row style="margin-bottom: 25px; margin-top: 25px">
                    <ons-col>
                        <canvas id="lineChartDailyPush"></canvas>
                    </ons-col>
                </ons-row>
            </ons-carousel-item>
            <ons-carousel-item>
                <ons-row style="margin-bottom: 25px; margin-top: 25px">
                    <ons-col>
                        <canvas id="lineChartWeekPush"></canvas>
                    </ons-col>
                </ons-row>
            </ons-carousel-item>
            <ons-carousel-item>
                <ons-row style="margin-bottom: 25px; margin-top: 25px">
                    <ons-col>
                        <canvas id="lineChartMonthPush"></canvas>
                    </ons-col>
                </ons-row>
            </ons-carousel-item>
            <ons-carousel-item>
                <ons-row style="margin-bottom: 25px; margin-top: 25px">
                    <ons-col>
                        <canvas id="lineChartYearPush"></canvas>
                    </ons-col>
                </ons-row>
            </ons-carousel-item>
        </ons-carousel>

        <ons-row class="center">
            <ons-col>
                <hr style=" border: 0.5px solid #e53d3d;">
            </ons-col>
            <ons-col width="24%" style="color: #e53d3d;font-family:SukhumvitSet-Bold">Devices</ons-col>
            <ons-col>
                <hr style=" border: 0.5px solid #e53d3d;">
            </ons-col>
        </ons-row>

        <ons-card style="border-radius:10px;height: 90px;">
            <ons-row>
                <ons-col class="center" style="margin:auto;">
                    <img src="img/fitbitCharge2.png" style="height: 72px; width: 72px;margin-top: 8px;">
                </ons-col>
                <ons-col class="center Sukhumvit-font" style="margin:auto;">
                    <div>Fitbit Charge 2</div>
                    <div>Heart rate, Steps, Calories</div>

                </ons-col>
                <ons-col class="center " style="margin:auto;">
                    <img style="width:30px;height:30px;margin-top: 9px;" src="img/yes.png" alt="">
                </ons-col>
            </ons-row>
        </ons-card>
        <div id="target"></div>

        <!--Content-->
    </div>

    </script>
</ons-page>
