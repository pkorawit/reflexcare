<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="lib/OnsenUI/css/onsenui.css">
    <link rel="stylesheet" href="lib/OnsenUI/css/onsen-css-components.min.css">
    <script src="lib/OnsenUI/js/onsenui.min.js"></script>
    <script src="lib/jQuery/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>ReflexCare</title>
</head>

<body>
    <ons-page id="login">
        <ons-row>
            <ons-col></ons-col>
            <ons-col>
                    <div class="logo">
                        <img class="logoSize" src="UI/logo/0.75x/Asset 1ldpi.png" alt="">
                    </div>
            </ons-col>
            <ons-col></ons-col>
        </ons-row>

        <ons-row>
            <ons-col>
                <div class="center">
                    <div class="text-Shadow headerText text-Spacing">SMART REFLEX</div>
                    <div class="subtitleText">DAILY CHECK UP, EARLY ALARM</div>
                </div>
            </ons-col>
        </ons-row>

        <ons-row  style="margin-top:80px">
            <ons-col width="10%"></ons-col>
            <ons-col width="80%">
                <div class="center">
                    <ons-input class="loginMargin" id="username" placeholder="Username" float></ons-input>
                </div>
                <div class="center">
                    <ons-input class="loginMargin" id="password" type="password" placeholder="Password" float></ons-input>
                </div>
                <div>
                    <ons-button modifier="large transparent" id="signin">Log in</ons-button>
                </div>
                <div style="margin-bottom:35px;font-size:13px;">
                    <p id="forgetPassword">Forget Password ?</p>
                </div>
                <div>
                    <ons-row class="center" style="margin-bottom:35px">
                        <ons-col><hr></ons-col>
                        <ons-col width="9%">Or</ons-col>
                        <ons-col><hr></ons-col>
                    </ons-row>
                </div>
                <div class="center">
                    <p id="loginFacebook">Log in with Facebook</p>
                </div>
                <div class="center">
                    Don't have an account ? <strong id="signup">Sign up</strong>
                </div>    
            </ons-col>
            <ons-col width="10%"></ons-col>
        </ons-row>
    </ons-page>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
