<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="lib/OnsenUI/css/onsenui.css">
    <link rel="stylesheet" href="lib/OnsenUI/css/onsen-css-components.min.css">
    <script src="lib/OnsenUI/js/onsenui.min.js"></script>
    <script src="lib/jQuery/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>ReflexCare</title>
</head>

<body>
    <ons-page id="login">
        <div id="logo">
            <ons-icon icon="heartbeat"></ons-icon> ReflexCare
        </div>
        <div id="login_panel">
            <p>
                <ons-icon icon="fa-user-circle"></ons-icon>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-icon icon="fa-lock"></ons-icon>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 20px;">
                <ons-button id="signin">Sign In</ons-button>
            </p>
        </div>
    </ons-page>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
